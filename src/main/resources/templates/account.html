<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="${NAME}"></title>
  <link th:href="@{/styles/style.css}" rel="stylesheet" />
</head>
<body>
<div class="shapka">
  <div class="pod_shapka1">
    <a th:if="${user!=null}" class="pod_shapka1" th:href="@{/auth_home}">
      <img alt="Sharingan" srcset="https://img.icons8.com/plasticine/512/sharingan.png 2x" style="width: 80px; height: 80px;">
      <p class="CinemaREW">CinemaREW</p>
    </a>
    <a th:if="${user==null}" class="pod_shapka1" th:href="@{/}">
      <img alt="Sharingan" srcset="https://img.icons8.com/plasticine/512/sharingan.png 2x" style="width: 80px; height: 80px;">
      <p class="CinemaREW">CinemaREW</p>
    </a>
  </div>
  <div class="pod_shapka2">
    <a th:href="@{/auth_home}">Главная страница</a>
    <a th:href="@{/genres}">Жанры</a>
    <div>
      <form class="logout_form" th:action="@{/logout}" th:method="post">
        <input class="logout_button" type="submit" value="Выйти"/>
      </form>
    </div>

  </div>
</div>

<p style="margin-left: 15px; margin-top: 20px; font-weight: 500; font-size: 24px; text-align: center" th:text="${user.name}"></p>
<p style="margin-left: 15px; margin-top: 20px; font-weight: 300; font-size: 24px; text-align: center">Your movie list:</p>
<div class="anilist">
  <div class="movie_card" th:each="usermovie: ${movie_list}">
    <img th:src="${usermovie.movie.getWebp()}">
    <a th:href="@{/movie_info/{movieId}(movieId=${usermovie.movie.id})}">
      <div class="animemovie_title">
        <p th:text="${usermovie.movie.title}"></p>
        <div style="margin-top: 60px" th:text="${usermovie.status}"></div>
      </div>
    </a>
  </div>
</div>

</body>
</html>
